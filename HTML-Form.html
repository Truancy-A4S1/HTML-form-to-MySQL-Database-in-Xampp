<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A Sample Tutorial for Database Connection</title>

	<body bgcolor="#afb4ed">
		<div>
			<h1 align="center">REGISTRATION FORM</h1>
		</div>

			<table border="1" align="center">

				<tr>
					<td bgcolor="#eeeeee"><label>Enter Last Name</label></td>
